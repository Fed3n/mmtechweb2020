<html lang="it">
    <head>
        <title>Player</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://unpkg.com/http-vue-loader"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>

    border-color: green !important;
}

.navbar-toggler-icon {
    background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,102,203, 1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E") !important;
}
*/

        </style>
    </head>
    <body class="border border-primary h-100">
        <div id="app" role="main">
            <!--Nuova navbar!! :)-->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="navbar-brand">
                    Menu
                    <span class="badge badge-warning" v-if="getSubquests.length > 0" role="alert">Subs!</span>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsiblemenu" aria-label="Apri il menu">
                    <span class="navbar-toggler-icon"></span>git stq
                </button>
                <div class="collapse navbar-collapse" id="collapsiblemenu">
                    <ul class="navbar-nav" aria-labelledby="quest-menu-button">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="quest-menu-button" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" role="menu">Quests</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" role="menuitem" href="#" v-on:click="goToMainQuest()">MainQuest {{currentQuest}}</a>
                                <div v-if="getSubquests.length > 0" role="none">
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" role="menuitem" v-for="quest in getSubquests" href="#" v-on:click="goToSubQuest(quest)">Subquest {{quest.number}}: {{quest.objective}}</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>


            <!--Area quest-->
        <div ref="questrender" class="card border-white bg-dark" style="position: relative;" aria-live="polite"
            :style="{ color: css_style.card.textColor, 'font-family': css_style.card.textFont, 'font-style': css_style.card.textStyle, 'background-color': css_style.card.bgColor }">

                <div class="card-header border-white">
                    <h1 id="questname" ref="questname" tabindex="-1">Name of Quest {{ currentQuest }}</h1>
                </div>

                <div class="card-body border-white">
                    <p>{{ renderQuest.text }}</p>
                    <p>{{ renderQuest.description || "" }}</p>
                    <ul v-if="in_mainquest && getCurrentClues.length > 0">
                        <li v-for="clue in getCurrentClues">{{ clue }}</li>
                    </ul>
                    <!--Qua sotto div in cui caricare box per dare input usando components, cambia a seconda del tipo di quest-->
                    <div id="gameinput">
                        <component v-bind:is="currentComponent" :gamedata="renderQuest" :current="in_mainquest ? currentQuest : currentSub"
                        :options="in_mainquest ? getCurrentOptions : renderQuest.options" v-model="picked"></component>
                    </div>
                </div>

                <div class="card-footer border-white">
                    <button id="submit" ref="submitbutton" class="btn-default" v-on:click="in_mainquest? submitMain() : submitSub()">Submit</button>
                </div>
            </div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="vue_player.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    </body>
</html>
