<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://unpkg.com/http-vue-loader"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Ambiente Valutatore</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="table-responsive table-wrapper">
          <div class="table-title bg-primary text-white">
            <div class="row justify-content-around">
              <h1>Giocatori attivi</h1>
              <div class="py-1">
                <button v-if="players_data" @click="saveJson" class="btn btn-light" ><span class="material-icons">&#xE24D;</span>Esporta statistiche in JSON</button>
              </div>
            </div>
          </div>
          <table v-if="players_data" class="table table-striped table-hover">
              <thead>
                <tr>
                  <td v-for="(value, key) in players_data_shown[1]">{{ key }}</td>
                </tr>
              </thead>
              <tbody>
                <tr v-for="player in players_data_shown">
                  <td v-for="value in player">{{ value }}</td>
                  <td v-if="players_data[player.user_id].finished === false" class="float-right">
                      <div v-if="players_data[player.user_id].time_inactive > 60" class="badge badge-warning">Bloccato da tempo</div>
                      <div v-if="players_data[player.user_id].help_requested === true" class="badge badge-warning">Ha richiesto aiuto</div>
                      <button type="button" class="btn btn-sm btn-primary"
                        @click="sendHelp(player.user_id)">Aiuta il giocatore</button>
                  </td>
                  <td v-else class="badge badge-success float-right">Ha finito!</td>
              </tr>
              </tbody>
          </table>
        </div>
      </div>

      <div v-if="players_data" class="container border" id="chat">
        <div class="row justify-content-around bg-secondary text-white"><h3>Inizia una chat con i giocatori</h3></div>
        <div class="btn-group p-2">
          <button class="btn btn-outline-secondary" v-for="(chat,id) in players_chat" :class="chat_notify[id] ? 'btn-warning' : ''" v-on:click="switchIndex(id)">{{ id }}</button>
        </div>
        <div v-if="players_chat[current_chat_id]" v-for="msg in players_chat[current_chat_id]">
          {{ msg.sender }} scrive: {{ msg.text }}
        </div>
        <form class="btn-group" v-if="players_chat[current_chat_id]" v-on:submit.prevent>
          <input type="text" v-model="chat_msg[current_chat_id]">
          <button class="btn btn-success" v-on:click="sendChatMsg">Send</button>
        </form>
      </div>
      <div class="container border" id="answers">
        <div v-for="id in waitingForFeedback">
          <p>User: {{ id }}</p>
          <p>Text: {{ players_ans[id].answer.text }}</p>
          <img :src="players_ans[id].answer.imagedata">
          <form v-on:submit="sendFeedback(id, $event.target.elements.feedbackans.value)">
            <div class="form-group" v-for="opt in computeJson(id).mainQuest[players_data[id].currentQuest].goto">
              <label>{{ opt[0] }}</label>
              <input type="radio" name="feedbackans" :value="opt[0]">
            </div>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="vue_valutatore.js"></script>
    <script type="text/javascript" src="utils.js"></script>
  </body>
</html>
