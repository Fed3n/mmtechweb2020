<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://unpkg.com/http-vue-loader"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Ambiente Valutatore</title>
  </head>
  <body>

    <div id="app">
      <div id="players-status">
        <h1>Giocatori Attivi</h1>
        <div v-for="player in players_data">
          {{player}}
          <span v-if="player.inactive_time > 60" class="badge badge-primary">Bloccato</span>
        </div>
      </div>

      <div v-if="players_data.length > 0" class="container border overflow-auto" id="chat">
        <ul class="pagination pagination-sm">
          <li class="page-item"><a class="page-link" href="#" v-for="player in players_data" v-on:click="switchIndex(players_data.indexOf(player))">{{ player.id }}</a></li>
        </ul>
        <div v-for="msg in players_data[chatIndex].chat">
          {{ msg.sender }} says: {{ msg.text }}
        </div>
        <form class="btn-group" v-on:submit.prevent>
          <input type="text" v-model="chatMsg">
          <button class="btn btn-success" v-on:click="sendChatMsg">Send</button>
        </form>
      </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="vue_valutatore.js"></script>
    <script type="text/javascript" src="utils.js"></script>
  </body>
</html>
